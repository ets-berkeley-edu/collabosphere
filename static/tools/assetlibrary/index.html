<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>
<h1>Asset library</h1>
<p>App domain: <span id="app_domain"></span></p>
<p>Course id: <span id="course_id"></span></p>
<script type="text/javascript">
var qs = window.location.search.substring(1).split('&');
var domain = qs[0].split('=')[1];
var course = qs[1].split('=')[1];
document.getElementById('app_domain').textContent = domain;
document.getElementById('course_id').textContent = course;
</script>
</body>
</html>
