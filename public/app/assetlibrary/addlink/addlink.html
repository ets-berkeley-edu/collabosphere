<div data-ng-controller="AssetLibraryAddLinkController">

  <h2>Add a URL</h2>

  <form id="assetlibrary-addlink-form" name="assetlibraryAddlinkForm" class="form-horizontal" data-ng-submit="assetlibraryAddlinkForm.$valid && createLink()" novalidate>
    <div class="form-group">
      <label for="assetlibrary-addlink-url" class="col-sm-2 control-label">URL</label>
      <div class="col-sm-10">
        <input type="url" class="form-control" id="assetlibrary-addlink-url" placeholder="E.g. http://www.berkeley.edu" data-ng-model="link.url" required>
      </div>
    </div>
    <div class="form-group">
      <label for="assetlibrary-addlink-title" class="col-sm-2 control-label">Title</label>
      <div class="col-sm-10">
        <input class="form-control" id="assetlibrary-addlink-title" placeholder="Enter a title" data-ng-model="link.title" required>
      </div>
    </div>
    <div class="form-group">
      <label for="assetlibrary-addlink-category" class="col-sm-2 control-label">Category</label>
      <div class="col-sm-10">
        <select class="form-control default" id="assetlibrary-addlink-category" data-value="{{link.category}}"> <!-- data-ng-model="link.category"  -->
          <option value="" selected>Which assignment or topic does this belong to</option>
          <option value="1">Freedom of Speech: Charlie Hebdo</option>
          <option value="2">Data Artifact 1: Introducing the Field Site</option>
          <option value="3">Data Artifact 2: A Teaching/Learning Event</option>
          <option value="4">Data Artifact 3: Literacies in context</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="assetlibrary-addlink-description" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="assetlibrary-addlink-description" placeholder="Add some more context to your URL. You can use plain text or #keywords" rows="3" data-ng-model="link.description"></textarea>
      </div>
    </div>
    <div class="form-group text-right">
      <div class="col-sm-offset-2 col-sm-10">
        <a data-ng-href="/assetlibrary" class="btn btn-default">Cancel</a>
        <button type="submit" class="btn btn-primary">Add URL</button>
      </div>
    </div>
  </form>
</div>
