<div data-ng-controller="WhiteboardsBoardController">
  Canvas:
  <button data-ng-click="addCircle()">Add circle</button>
  <button data-ng-click="addImage()">Add image</button>
  <button data-ng-click="toggleDraw()">Toggle Draw</button>
  <button data-ng-click="toggleDelete()">Toggle Delete</button>
  <button data-ng-click="addText()">Add Text</button>
  <button data-ng-click="zoomIn()">Zoom In</button>
  <button data-ng-click="zoomOut()">Zoom Out</button>
  <div id="viewport" style="overflow: hidden; height: 500px; width: 500px;">
    <canvas id="board" width="500" height="500" style="border:1px solid #000000;"></canvas>
  </div>

  <div style="position: absolute; right: 0; top: 0; bottom: 0; width: 300px; background-color: #eee;">
    <div style="width: 100%; height: 80%; background-color: yellow; overflow: auto;" scroll-glue >
      <div data-ng-repeat="chatMessage in chatMessages">
        {{chatMessage.body}}
      </div>
    </div>
    <div style="width: 100%; height: 20%; background-color: green">
      <form ui-keypress="{13:'createChatMessage()'}">
        <textarea data-ng-model="newChatMessage.body"></textarea>
      </form>
    </div>
  </div>
  <!-- position: absolute; top: 0; bottom: 200px; left: 0; right: 0; -->
</div>
