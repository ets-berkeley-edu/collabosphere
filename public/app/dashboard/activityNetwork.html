<div class="profile-activity-network-controls-outer" data-ng-if="minScale !== 1">
  <div>
    <strong>View:</strong>
    <span data-ng-if="meNode">
      <button type="button" class="btn btn-link profile-activity-network-preset"
              data-ng-class="{'profile-activity-network-preset-disabled': currentNetworkPreset === 'me'}"
              data-ng-disabled="currentNetworkPreset === 'me'"
              data-ng-click="networkPreset('me')">Me</button> |
    </span>
    <button type="button" class="btn btn-link profile-activity-network-preset"
            data-ng-class="{'profile-activity-network-preset-disabled': zoomScale === minScale}"
            data-ng-disabled="zoomScale === minScale"
            data-ng-click="networkPreset('all')">All networks</button>
  </div>
  <div>
    <button type="button" data-ng-click="networkZoom(1.25)">+</button>
    <button type="button" data-ng-click="networkZoom(0.8)">-</button>
  </div>
</div>
<svg id="profile-activity-network" class="profile-activity-network" clip-path="url('#profile-activity-network-clipper')"></svg>
<div id="profile-activity-network-controls-outer-bottom" class="profile-activity-network-controls-outer">
  <form id="profile-activity-network-controls" class="profile-activity-network-controls">
    <div class="profile-activity-network-controls-title">Collaboration activities:</div>
    <label class="profile-activity-network-controls-label" ng-repeat="(type, enabled) in interactionTypesEnabled">
      <input type="checkbox" data-ng-model="interactionTypesEnabled[type]" data-ng-change="restartLinks()">
      <span data-ng-bind="type"></span>
    </label>
  </form>
  <div class="profile-activity-network-controls-show-users">
    <button type="button" class="btn btn-link profile-activity-network-preset"
            data-ng-class="{'profile-activity-network-preset-disabled': showUsers === 'recent'}"
            data-ng-disabled="showUsers === 'recent'"
            data-ng-click="setShowUsers('recent')">Last {{recentUserCutoff}} Days</button> |
    <button type="button" class="btn btn-link profile-activity-network-preset"
            data-ng-class="{'profile-activity-network-preset-disabled': showUsers === 'all'}"
            data-ng-disabled="showUsers === 'all'"
            data-ng-click="setShowUsers('all')">All</button>
  </div>
</div>
